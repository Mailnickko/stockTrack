  <form novalidate>
    <label> Search Keyword(s): </label>
    <input type="text" ng-model="searchQuery">
    <input type="button" ng-click="searchStock()" value="Search">
  </form>
  <h4 ng-show='showErr' style='color: red'>Please enter a valid search!</h4>
  <h4 ng-show='noneFound' style='color: red'>Sorry, no such stock exists!</h4>

  <div ng-show="showTable">
    <h3>Search Results</h3>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Symbol</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="stock in searchResults">
          <td>{{stock.Name}}</td>
          <td>{{stock.Symbol}}</td>
          <td><button ng-click="addStock(stock.Symbol)">Add to Portfolio</button></td>
        </tr>
      </tbody>
    </table>
  </div>
